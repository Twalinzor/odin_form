<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="background-logo">
      <div class="logo-container">
        <h1 class="text-logo">
          <img src="odin-lined.png" alt="odin-logo" id="odin-logo" />ODIN
        </h1>
      </div>
    </section>
    <section class="main-container">
      <div class="description">
        <p>
          This is not a real online service! You know you need something <br />
          like this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started. <br />
          <br />
          You <em>know</em> you want to.
        </p>
      </div>

      <fieldset>
        <legend>Let's do this!</legend>
        <form action="" class="signup-form" id="signup">
          <div class="form-flex">
            <div class="form-column">
              <div class="form-group">
                <label for="firstName">FIRST NAME</label>
                <input
                  type="text"
                  minlength="2"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  pattern=".+@example\.com"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  minlength="8"
                  name="password"
                  required
                />
              </div>
            </div>

            <div class="form-column">
              <div class="form-group">
                <label for="lastName">LAST NAME</label>
                <input
                  type="text"
                  id="lastName"
                  minlength="2"
                  name="lastName"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phoneNumber">PHONE NUMBER</label>
                <input
                  type="number"
                  id="phoneNumber"
                  name="phoneNumber"
                  required
                />
              </div>

              <div class="form-group">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirmPassword"
                  minlength="8"
                  name="confirmPassword"
                  required
                />
              </div>
            </div>
          </div>
        </form>
      </fieldset>
      <div class="button-container">
        <button type="submit" form="signup">Create Account</button>
        <p>Already have an account? <a href="#">Log In</a></p>
      </div>
    </section>
  </body>
</html>
